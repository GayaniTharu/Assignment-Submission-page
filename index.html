<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Assignment Submission</title>
</head>
<body>
    <div class="container">
        <h1>Assignment Submission</h1>
        <form id="assignmentForm" enctype="multipart/form-data">
            <label for="assignmentName">Assignment Name:</label>
            <input type="text" id="assignmentName" name="assignmentName" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required>

            <button type="button" onclick="submitAssignment()">Submit</button>
        </form>
    </div>

    <div class="popup" id="successPopup">
        <p>Good job! Assignment added successfully.</p>
    </div>

    <div class="popup" id="errorPopup">
        <p>Something went wrong. Try again!</p>
    </div>

    <script src="/script.js"></script>
</body>
</html>
